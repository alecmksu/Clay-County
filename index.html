<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clay County Map</title>
</head>

<body>

    <!--Jacob added-->
    <div class="header">
        <h1>Clay County Historical Society Deed Map</h1>
        <div class="topnav">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </div>
    </div>
    <!-- Map Grid -->
    <div class="outsideGrid"></div>
    <!-- Form Section: Alec Portion -->
    <div class="container">
        <!-- Input Form -->
        <form class="section">
            <!-- Grantor Name -->
            <label for="grantorName">Grantor Name:</label>
            <input type="text" id="grantorName" placeholder="Enter Grantor name">
            <!-- Grantee Name -->
            <label for="granteeName">Grantee Name:</label>
            <input type="text" id="granteeName" placeholder="Enter Grantee name">
            <!-- Filters with dropdown-->
            <!-- Alec: line 1 script -->
            <label for="filters" id="filter" class="start-filter">Deed Filters</label>
            <select title="Filter" id="filtersDrop" class="filter-hide">
                <option value="all">All</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>
            <!-- Alec: line 11 script -->
            <!-- Submit -->
            <!-- <button type="submit" class="submit-btn" id="searchButton">Submit</button> -->
        </form>
         <!-- Submit -->
         <button type="submit" class="submit-btn" id="searchButton">Submit</button>
        <!-- Alec: Data Form - Table -->
        <table border=".5" id="tableGrab">
            <!-- tr - Columns -->
            <tr>
                <!-- td - Rows -->
                <td>
                    Grantor:
                </td>
                <td>
                    Grantee:
                </td>
                <td>
                    Date:
                </td>
                <td>
                    Deed:
                </td>
            </tr>
        </table>
    </div>
    <!-- End of Alec Portion -->

    <script src="script.js"></script>

    <!-- Jacob added-->
    <div class="footer">
        <h5>518 Lincoln Ave, Clay Center, KS 67432 · (785) 632-3786 · Hours: Tues-Sun 1-5PM · ccmuseum@twinvalley.net
        </h5>

        <h5>The Clay County Historical Society is a 501(c)(3) nonprofit - EIN# 23-7377697</h5>
    </div>
</body>

</html>
